<!-- NOVALIDATE -->
<!-- Con Novalidate los mensajes por defecto (anula el required y el pattern) del navegador se anulan para personalizarlos -->
<!-- solo desactiva la validación automática del navegador, pero no permite personalizar los mensajes. -->
<body>
  <h2>Versión 2 validación formularios con expresiones regulares (Regex)</h2><br>
  <form novalidate id="formulario">
    <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]{3,20}" required>
        <span class="error" id="msg-nombre"></span><br>

    <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos"  pattern="/^[a-zA-Z]{4,40}$/" required> 
        <span class="error" id="msg-apellidos"></span><br>

    <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" pattern="[a-zA-Z]{5}[0-9]{2}" required>
        <span class="error" id="msg-usuario"></span><br>

  <label for="email">Correo electrónico:</label> 
        <input type="email" name="email" id="email" pattern="^[a-zA-Z]{5}[0-9]{2}@gmail\.com" required>
        <span class="error" id="msg-email"></span><br>
  
  <label for="telefono">Número de teléfono:</label>
        <input type="text" name="telefono" id="telefono" pattern="[6-9][0-9]{8}" required>
        <span class="error" id="msg-telefono"></span><br>

  <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento" required>
        <span class="error" id="msg-fecha_nacimiento"></span><br>
